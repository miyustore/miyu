<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Video</title>
  <style>
    body {
      background: #000;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    video {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 24px;
      box-shadow: 0 0 32px #222;
      background: #000;
      display: block;
    }
  </style>
</head>
<body>
  <video src="video.mp4" controls autoplay></video>
</body>
</html>
